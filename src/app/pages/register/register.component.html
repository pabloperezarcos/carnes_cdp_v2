<div class="register-container">
    <div class="register-card">
        <h2 class="register-title">Registrarse</h2>
        <form (ngSubmit)="onRegister()">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" [(ngModel)]="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="username">Nombre de usuario</label>
                <input type="text" class="form-control" id="username" [(ngModel)]="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Correo electrónico</label>
                <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email" required>
            </div>
            <div class="form-group position-relative">
                <label for="password">Contraseña</label>
                <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password"
                    required minlength="6" maxlength="8" pattern="^(?=.*[A-Z])(?=.*\d).{6,8}$" #password="ngModel">
                <button type="button" class="btn btn-outline-secondary position-absolute end-0 top-0"
                    (click)="togglePasswordVisibility('password')" title="Mostrar/Ocultar Contraseña">
                    <i class="fa" [ngClass]="{'fa-eye': showPassword, 'fa-eye-slash': !showPassword}"></i>
                </button>
                <div *ngIf="password.touched && password.invalid" class="text-danger mt-2">
                    <div *ngIf="password.errors?.['required']">La contraseña es requerida.</div>
                    <div *ngIf="password.errors?.['minlength']">La contraseña debe tener al menos 6 caracteres.</div>
                    <div *ngIf="password.errors?.['maxlength']">La contraseña no debe exceder los 8 caracteres.</div>
                    <div *ngIf="password.errors?.['pattern']">La contraseña debe contener al menos una mayúscula y un
                        número.</div>
                </div>
            </div>
            <div class="form-group">
                <label for="birthdate">Fecha de nacimiento</label>
                <input type="date" class="form-control" id="birthdate" [(ngModel)]="birthdate" name="birthdate"
                    required>
            </div>
            <div class="form-group">
                <label for="address">Dirección</label>
                <input type="text" class="form-control" id="address" [(ngModel)]="address" name="address" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Registrarse</button>
            <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>
        </form>
    </div>
</div>
