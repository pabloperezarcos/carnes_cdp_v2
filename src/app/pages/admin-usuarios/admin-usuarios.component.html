<div class="container">
  <h2>Gestionar Usuarios</h2>

  <button class="btn btn-primary mb-3" (click)="addUser()">Agregar Usuario</button>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Username</th>
        <th>Email</th>
        <th>Rol</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of usuarios">
        <td>{{ user.nombre }}</td>
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.rol }}</td>
        <td>
          <button class="btn btn-sm btn-warning" (click)="selectUser(user)">Editar</button>
          <button class="btn btn-sm btn-danger" (click)="deleteUser(user)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="isEditing" class="edit-form">
    <h3>{{ isAdding ? 'Agregar' : 'Editar' }} Usuario</h3>
    <form (ngSubmit)="saveUser()">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" class="form-control" id="nombre" [(ngModel)]="selectedUser!.nombre" name="nombre" required>
      </div>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" [(ngModel)]="selectedUser!.username" name="username"
          required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" [(ngModel)]="selectedUser!.email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" class="form-control" id="password" [(ngModel)]="selectedUser!.password" name="password"
          required>
      </div>
      <div class="form-group">
        <label for="birthdate">Fecha de Nacimiento</label>
        <input type="date" class="form-control" id="birthdate" [(ngModel)]="selectedUser!.birthdate" name="birthdate"
          required>
      </div>
      <div class="form-group">
        <label for="address">Dirección</label>
        <input type="text" class="form-control" id="address" [(ngModel)]="selectedUser!.address" name="address"
          required>
      </div>
      <div class="form-group">
        <label for="rol">Rol</label>
        <select class="form-control" id="rol" [(ngModel)]="selectedUser!.rol" name="rol" required>
          <option value="cliente">Cliente</option>
          <option value="admin">Administrador</option>
        </select>
      </div>
      <button type="submit" class="btn btn-success">{{ isAdding ? 'Agregar' : 'Guardar' }}</button>
      <button type="button" class="btn btn-secondary" (click)="cancelEdit()">Cancelar</button>
    </form>
  </div>
</div>
